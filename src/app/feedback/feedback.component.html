<div class="container">
    <div class="row">
        <form [formGroup] = "feedback_form" (ngSubmit) = "save_feedback(feedback_form)">
        <div class="col-sm-12">
            <div class="feed_backform">
                <div class="row">
                    <div class="col-sm-12 mb-4">
                        <h3 class="text-primary">Send Your FeedBack</h3>
                    </div>
                    <div class="col-sm-12 mt-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>E-mail</label>
                            <input type="text" formControlName="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" formControlName="phone" class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>FeedBack Type</label>
                            <select class="form-control" formControlName="feedback_type">
                                <option value="">Select</option>
                                <option *ngFor="let type of feedback_type" value="{{ type.id }}">{{ type.title}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea class="form-control" formControlName="message"></textarea>                            
                        </div>
                    </div>
                    <div class="col-sm-12">
                    <div class="form-group">
                        <button class="btn btn-primary btn-block">Send</button>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </form>
    </div>

</div>
