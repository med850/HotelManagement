<div class="container-fluid">
<form [formGroup]="booking_request" (ngSubmit)="send_request(booking_request)">
<div class="row request_container">
    <div class="col-sm-12 text-center">
            <h2>Room Booking Request</h2>
            </div>
        </div>
        <div class="row heading_block">
            <div class="col-sm-12 mb-4">
                <h2><u>Contact Information</u></h2>
            </div>
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" formControlName="name" class="form-control" placeholder="Your name">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" formControlName="email" class="form-control" placeholder="Your email">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" formControlName="phone" class="form-control" placeholder="Your phone">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address</label>
                            <textarea formControlName="address" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 mb-4">
                <h2><u>Booking Information</u></h2>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>From Date</label>
                    <input type="date" formControlName="from_date" class="form-control">
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group">
                    <label>From To</label>
                    <input type="date" formControlName="to_date" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Number of members</label>
                    <input type="text" formControlName="number_of_members" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Number of Rooms</label>
                    <input type="text" formControlName="number_of_rooms" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Room type</label>
                    <select formControlName="room_type" class="form-control">
                        <option value="">Select</option>
                        <option *ngFor="let type of room_type" value="{{ type.id }}">{{ type.title }}</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-12">
                <button type="submit" class="btn btn-info">Send request</button>
            </div>
</div>
</form>
</div>
