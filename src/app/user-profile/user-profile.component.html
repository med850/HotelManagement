<div class="container pt-4">
    <div class="row mt-4">
        <div class="col-sm-12">
        <p class="text-center"><span class="text-primary">Home</span> / User Profile</p>
    </div> 
    </div>
    <form [formGroup]="user_profile_form" (ngSubmit)="update_profile(user_profile_form)">
    <div class="row mt-4">
        <div class="col-sm-6">
            <div class="form-group">
                <label>Name</label>
                <input type="hidden" formControlName="user_id" [(ngModel)]=" user_info">
                <input type="text" formControlName="name" [(ngModel)]=" basic_info.name " placeholder="Name" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" [(ngModel)]=" basic_info.email " placeholder="Email" class="form-control">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Select Country</label>
                <select formControlName="country" class="form-control">
                    <option value="">Country</option>
                    <option value="Country 1">Country 1</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Select State</label>
                <select formControlName="state" class="form-control">
                    <option value="">State</option>
                    <option value="State 1">State 1</option>
                </select>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label>Select City</label>
                <select formControlName="city" class="form-control">
                    <option value="">City</option>
                    <option value="City 1">City 1</option>
                </select>
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <label>Address</label>
                <textarea formControlName="address" [(ngModel)]="basic_info.address"  class="form-control"></textarea>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Phone</label>
                <input formControlName="phone" type="text" [(ngModel)]="basic_info.phone" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Pin Code</label>
                <input formControlName="pin_code" type="text" [(ngModel)]="basic_info.pin_code" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Password</label>
                <input formControlName="password" type="password" class="form-control">
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label>Re-Enter Password</label>
                <input type="password" formControlName="rpassword" class="form-control">
            </div>
        </div>
        <div class="col-sm-12">
            <div class="form-group">
                <button class="btn btn-info">Update Profile</button>
            </div>
        </div>
    </div>
</form>
</div>
